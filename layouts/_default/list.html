{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  {{ end }}
{{ end }}

{{ define "template" }}
  {{ partial "show-template" (dict "Which" .Kind "Template" "theme/layouts/_default/list.html") }}
{{ end }}
